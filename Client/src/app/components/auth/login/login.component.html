
<div mdbModal #loginForm="mdb-modal" class="modal fade" id="modalLogin" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="overflow:auto">
    <div class="modal-dialog cascading-modal" role="document">
    
        <div class="modal-content">

            <div class="modal-header  amber  darken-1 white-text">
                <h4 class="title"><i class="fa fa-user"></i> Log in</h4>
                <button type="button" class="close waves-effect waves-light" data-dismiss="modal" aria-label="Close" (click)="loginForm.hide()">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            
            <div class="modal-body">
                <div class="md-form form-sm">
                    <i class="fa fa-envelope prefix"></i>
                    <input mdbActive type="text" id="form30" [(ngModel)]="model.email" class="form-control">
                    <label for="form30">Your email</label>
                </div>

                <div class="md-form form-sm">
                    <i class="fa fa-lock prefix"></i>
                    <input mdbActive type="password" id="form31" [(ngModel)]="model.password" class="form-control">
                    <label for="form31">Your password</label>
                </div>

                <div class="text-center mt-2">
                    <button class="btn btn-info waves-light amber  darken-1" (click)="login()"  mdbRippleRadius>Log in <i class="fa fa-sign-in ml-1"></i></button>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-info ml-auto" data-dismiss="modal" (click)="loginForm.hide()" mdbRippleRadius>Close</button>
            </div>
        </div>
    </div>
</div>
