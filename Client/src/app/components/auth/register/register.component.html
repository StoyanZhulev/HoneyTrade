<div mdbModal #registerForm="mdb-modal" class="modal fade" id="modalLRForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
    aria-hidden="true" style="overflow:auto">
    <div class="modal-dialog cascading-modal" role="document">
        <div class="modal-content">
            <div class="modal-header orange darken-1 white-text">
                <h4 class="title">
                    <i class="fa fa-user"></i> Register</h4>
                <button type="button" class="close waves-effect waves-light orange darken-1" data-dismiss="modal" aria-label="Close" (click)="registerForm.hide()">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>

            <div class="modal-c-tabs">
                <mdb-tabset #staticTabs [buttonClass]="'nav nav-tabs tabs-2 amber darken-1'" [contentClass]="''" class="tab-content">   
                    
                    <mdb-tab class="tab-pane fade in show active" id="asUser" role="tabpanel" heading="<i class='fa fa-user-plus mr-1'></i> As User">
                      <app-user-register #userRegForm (closeUserForm)="userRegForm.reset(); beekeeperRegForm.reset(); buyerRegForm.reset(); close()"></app-user-register>
                    </mdb-tab>
               
                    <mdb-tab class="tab-pane fade" id="asBeekeeper" role="tabpanel" heading="<i class='fa fa-user-plus mr-1'></i> As Beekeeper">
                        <app-beekeeper-register #beekeeperRegForm (closeBeekeeperForm)="userRegForm.reset(); beekeeperRegForm.reset(); buyerRegForm.reset(); close()"></app-beekeeper-register>               
                    </mdb-tab>

                    <mdb-tab class="tab-pane fade" id="asBuyer" role="tabpanel" heading="<i class='fa fa-user-plus mr-1'></i> As Buyer Company">
                        <app-buyer-register #buyerRegForm (closeBuyerForm)="userRegForm.reset(); beekeeperRegForm.reset(); buyerRegForm.reset(); close()"></app-buyer-register>                        
                    </mdb-tab>

                </mdb-tabset>
            </div>
        </div>
    </div>
</div>
